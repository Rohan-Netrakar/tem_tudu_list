<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rohan</title>
  </head>
  <body>
    <h1>management app</h1>
    <h1>added h1 from vscode</h1>
    <h1>added from bhoomi</h1>
    <form action="">
      <input class="input" type="text" placeholder="enter the input" />
      <button class="submit">Add the task</button>
      <button class="Delet">Delet the tasks</button>
      <button class="hello">update the value</button>
      <button>i have changed it</button>
    </form>
    <div>
      <ul class="all"></ul>
    </div>

    <script>
      let tasks = [];
      document.querySelector(".submit").addEventListener("click", function (e) {
        e.preventDefault();
        let input = document.querySelector(".input");
        tasks.push(input.value);
        console.log("from submit button " + input.value);
        input.value = "";
        addValues(tasks);
      });
      
      document.querySelector(".Delet").addEventListener("click", function (e) {
        e.preventDefault();
        tasks.pop();
        for (let num of tasks) {
          console.log(num);
        }
        addValues(tasks);
      });
      function addValues(tasks) {
        document.querySelector(".all").innerHTML = "";
        if (tasks.length == 0) {
          document.querySelector(".all").innerHTML = "<li>no elemts found</li>";
          
        } else {
          for (let nums of tasks) {
            document.querySelector(".all").innerHTML += `<li>${nums}</li>`;
          }
        }
      }
    </script>
  </body>
</html>
